  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #bgImage {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -3;
      opacity: 0.4;
    }

    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.25); /* Lebih terang */
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }

    .slogan {
      font-size: 1.5em;
      font-weight: bold;
      color: yellow;
      margin: 20px 0;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .grid-img {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .grid-img img {
      width: 150px;
      height: 150px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    .wa-button {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: smokePulse 4s infinite;
      z-index: 2;
    }

    .wa-button img {
      width: 35px;
      height: 35px;
    }

    @keyframes smokePulse {
      0% { box-shadow: 0 0 15px 5px rgba(255,255,255,0.1); }
      50% { box-shadow: 0 0 30px 15px rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 15px 5px rgba(255,255,255,0.1); }
    }

    .footprint {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1em;
      font-weight: bold;
      color: #FFD700; /* warna emas */
      text-shadow:
        0 0 5px #FFD700,
        0 0 10px #FFA500,
        0 0 15px #FFD700;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #FFD700,
          0 0 10px #FFA500,
          0 0 15px #FFD700;
      }
      100% {
        text-shadow:
          0 0 10px #FFD700,
          0 0 20px #FFA500,
          0 0 30px #FFD700;
      }
    }
  </style>
</head>
