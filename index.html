<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>Struk APE RELOAD</title>
  <style>
    body {
      background-color: #c62828;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    .struk-container {
      background-color: #b71c1c;
      border: 3px solid silver;
      box-shadow: 0 0 10px silver;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      display: none;
      white-space: pre-wrap;
      position: relative;
    }
    .logoBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.3;
    }
    input[type=number] {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border: none;
    }
    .btn {
      margin-top: 15px;
      background: white;
      color: #c62828;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="struk-form">
    <input type="number" id="pulsa" placeholder="Isi Pulsa (Rp)">
    <input type="number" id="paket" placeholder="Paket Data (Rp)">
    <input type="number" id="voucher" placeholder="Voucher (Rp)">
    <input type="number" id="token" placeholder="Token Listrik (Rp)">
    <input type="number" id="transfer" placeholder="Transfer (Rp)">
    <input type="number" id="wifi" placeholder="Bayar Wifi (Rp)">
    <input type="number" id="bayar" placeholder="Bayar (Rp)">
    <button type="button" class="btn" onclick="generateStruk()">Generate</button>
  </form>

  <!-- PREVIEW STRUK -->
  <div class="struk-container" id="preview">
    <div class="logoBox">
      <div style="font-size: 26px;">🔺</div>
       <div style="font-size: 22px;">☆ APE ☆</div>
        <div style="font-size: 20px;">RELOAD</div>
    </div>
    <div id="output"></div>
  </div>

  <!-- Tombol download di luar preview -->
  <div id="pdf-btn" style="display:none;">
    <button class="btn" onclick="downloadPDF()">Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    function generateStruk() {
      const tgl = new Date();
      const tanggal = tgl.toLocaleDateString('id-ID');
      const jam = tgl.toLocaleTimeString('id-ID');

      const val = id => parseInt(document.getElementById(id).value) || 0;

      const pulsa = val("pulsa");
      const paket = val("paket");
      const voucher = val("voucher");
      const token = val("token");
      const transfer = val("transfer");
      const wifi = val("wifi");
      const bayar = val("bayar");

      const total = pulsa + paket + voucher + token + transfer + wifi;
      const kembali = bayar - total;

      const kode = "APE-" + Math.random().toString(36).substring(2, 8).toUpperCase();

      const struk = `
------------------------------
Tanggal : ${tanggal}
Jam     : ${jam}
------------------------------
◇ Isi Pulsa       Rp ${pulsa}
■ Paket Data      Rp ${paket}
♡ Voucher         Rp ${voucher}
● Token Listrik   Rp ${token}
$ Transfer        Rp ${transfer}
♤ Bayar Wifi      Rp ${wifi}
------------------------------
Total              Rp${total}
------------------------------
Token: ${kode}
------------------------------

Terima kasih sudah menggunakan layanan kami

               Eny.N
      `;

      document.getElementById("output").textContent = struk;
      document.getElementById("preview").style.display = "block";
      document.getElementById("pdf-btn").style.display = "block";
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const preview = document.getElementById("preview");

      html2canvas(preview, { scale: 3 }).then(canvas => {
        const img = canvas.toDataURL("image/png");
        const pdf = new jsPDF({
          orientation: "portrait",
          unit: "px",
          format: [canvas.width, canvas.height]
        });
        pdf.addImage(img, "PNG", 0, 0, canvas.width, canvas.height);
        pdf.save("struk-APE-RELOAD.pdf");
      });
    }
  </script>

</body>
</html>
